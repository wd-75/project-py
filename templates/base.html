<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Journal{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-50 text-neutral-900 font-sans">

  <!-- Header -->
  <header class="sticky top-0 bg-white border-b border-neutral-200 shadow-sm">
    <div class="max-w-4xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-xl font-bold tracking-tight text-indigo-600 hover:text-indigo-800 transition">
        Journal
      </a>

      <nav class="flex items-center gap-6 text-sm font-medium">
        {% if user.is_authenticated %}
          <span class="text-neutral-500">Hi, {{ user.username }}</span>
          <a href="{% url 'logout_view' %}" class="text-neutral-700 hover:text-indigo-600 transition">Logout</a>
        {% else %}
          <a href="{% url 'login_view' %}" class="text-neutral-700 hover:text-indigo-600 transition">Login</a>
        {% endif %}
        <a href="/admin/" class="text-neutral-400 hover:text-indigo-600 transition">Admin</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto px-6 py-12 prose prose-neutral">
    {% block content %}{% endblock %}
  </main>

  
  <footer class="border-t border-neutral-200 bg-black mt-12">
    <div class="max-w-4xl mx-auto px-6 py-6 text-sm text-neutral-500 flex justify-between">
      <p>&copy; 2026 Journal. All rights reserved.</p>
      <p class="hover:text-indigo-600 transition"><a href="#">Privacy Policy</a></p>
    </div>
  </footer>

</body>
</html>
