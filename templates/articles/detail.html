{% extends "base.html" %}
{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<article class="bg-white rounded-xl shadow-sm border border-neutral-200 p-10">
  <h1 class="text-3xl font-semibold tracking-tight mb-3">{{ article.title }}</h1>
  <p class="text-xs text-neutral-400 mb-8">{{ article.created_at }}</p>

  {% if article.image %}
    <img src="{{ article.image.url }}" class="mb-8 rounded-lg border max-h-80 w-full object-cover">
  {% endif %}

  <div class="leading-relaxed text-neutral-800 text-[15px]">
    {{ article.content|linebreaks }}
  </div>
</article>

<div class="mt-8 flex justify-between text-sm">
  <a href="/" class="text-neutral-500 hover:text-black">‚Üê Back</a>

  {% if user.is_authenticated %}
    <div class="flex gap-4">
      <a href="{% url 'edit' article.id %}" class="text-neutral-500 hover:text-black">Edit</a>
      <a href="{% url 'delete' article.id %}" class="text-neutral-500 hover:text-black">Delete</a>
    </div>
  {% endif %}
</div>
{% endblock %}
