{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="bg-white border border-neutral-200 rounded-xl p-8">
  <h1 class="text-2xl font-semibold mb-6">Login</h1>

  {% if error %}
    <div class="mb-4 text-sm text-red-600">{{ error }}</div>
  {% endif %}

  <form method="POST" class="space-y-4">
    {% csrf_token %}

    <input name="username" placeholder="Username"
           class="w-full border border-neutral-300 rounded-lg px-4 py-3 text-sm">

    <input name="password" type="password" placeholder="Password"
           class="w-full border border-neutral-300 rounded-lg px-4 py-3 text-sm">

    <button class="bg-black text-white px-5 py-2 rounded-lg text-sm">Sign in</button>
  </form>
</div>
{% endblock %}
